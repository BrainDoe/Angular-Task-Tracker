<form *ngIf="showAddTask" (ngSubmit)="onSubmit()" class="add-form">
  <div class="form-control">
    <label for="text">Add</label>
    <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Task" class="input-group">
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day && Time">
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Reminder</label>
    <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
  </div>
  <input type="submit" value="{{ editNode ? 'Update Task': 'Add Task' }}" class="btn btn-block" />
</form>
